<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissor</h1>
        <div id="announcer">
            <p><span id="player-score"></span> : <span id="computer-score"></span></p>
            <p id="result"></p>
        </div>
        <div id="arena">
            <p><span id="player-choice"></span> VS <span id="computer-choice"></span></p>
        </div>
        <div id="deck">
            <button id="start-btn">Start game</button>
            <button class="choice-btn" id="rock-btn">👊</button>
            <button class="choice-btn" id="paper-btn">✋</button>
            <button class="choice-btn" id="scissor-btn">✌️</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
